<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1 align="center">Galeria</h1>
    {% for imagen in lista_imagenes %}
        {% if imagen.imageFile == None %}
            <img src="{{ imagen.url }}" width="500" height="300">
        {% else %}
            <img src="/{{ imagen.imageFile }}" width="500" height="300">
        {% endif %}
    {% endfor %}
</body>
</html>
